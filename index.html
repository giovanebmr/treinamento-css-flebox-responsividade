<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Instagran clone</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="Celular">
		</div>	
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
				<div class="profile-photo">
					<img src="./img/perfil-instagram.png" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como giovanebmr</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é giovanebmr</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou 
					<span class="">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
